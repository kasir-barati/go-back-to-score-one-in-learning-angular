<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="col-sm-5">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" />
                </div>
                <div
                    class="col-12 d-flex justify-content-between mt-2"
                >
                    <button
                        type="submit"
                        class="btn btn-success w-25 fw-bold"
                    >
                        Add
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger w-25 fw-bold"
                    >
                        Delete
                    </button>
                    <button
                        type="reset"
                        class="btn btn-primary w-25 fw-bold"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
