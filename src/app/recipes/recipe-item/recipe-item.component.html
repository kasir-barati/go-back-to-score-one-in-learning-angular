<a
    (click)="onClickRecipeItem(recipe)"
    class="list-group-item clearfix"
>
    <div class="float-start">
        <h4 class="">{{ recipe.name }}</h4>
        <p class="">{{ recipe.description }}</p>
    </div>
    <div class="float-end">
        <img
            [src]="recipe.imageUrl"
            [alt]="recipe.name"
            class="img-fluid"
            style="max-height: 50px"
        />
    </div>
</a>
