<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (clickRecipeItem)="onClickRecipeItem($event)"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="
                selectedRecipe !== undefined;
                else noRecipeSelected
            "
            [recipe]="selectedRecipe"
        ></app-recipe-detail>
        <ng-template #noRecipeSelected>
            No recipe is selected
        </ng-template>
    </div>
</div>
